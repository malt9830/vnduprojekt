<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&family=Limelight&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/2c784390b6.js" crossorigin="anonymous"></script>
</head>



<style>
    #oversigt {
        padding: 65px 0px;
    }

    #kontakt_text {
        color: #8d0019;
    }


    #logo_menu {
        display: inline-block;
        position: absolute;
        width: 23%;
        left: 40%;
        top: 4%;
        z-index: 20;
    }

    @media (min-width:650px) {
        #oversigt {
            padding: 20px 0px;
        }

    }

</style>

<body>
    <header>
        <nav id="global">
            <div id="menuknap_wrapper">
                <div id="menuknap">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <a href="index.html" id="logo_menu"><img src="img/logo.svg" alt="logo"></a>
            </div>
            <ul id="oversigt" class="hidden" class="slide">
                <li><a href="gallery.html">Galleri</a></li>
                <li><a href="about.html">Om</a></li>
                <li><a id="kontakt_text" href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section_mouth">
            <img src="img/contact_mouth_small.svg" alt="contact mouth for phone and tablet">
            <img src="img/contact_mouth_large.svg" alt="contact mouth for desktop" class="none">
        </section>
        <div id="wrapper_form">
            <section id="section_form">
                <h1>Send en besked</h1>
                <form>
                    <div>
                        <label for="name"></label>
                        <input id="name" name="name" type="text" placeholder="Hvad er dit navn?">
                    </div>
                    <div>
                        <label for="email"></label>
                        <input id="email" name="email" type="email" placeholder="Hvad er din e-mail?">
                    </div>
                    <div>
                        <label for="message"></label>
                        <textarea id="message" name="message" type="text" placeholder="Hvad har du på hjerte?"></textarea>
                    </div>
                </form>
                <div id="form_button">
                    <img src="img/buttons/button_red.svg" alt="form button">
                    <p>SEND</p>
                </div>
            </section>
        </div>
        <section id="section_info">
            <h1>The old fashioned way</h1>
            <div id="info_cols">
                <div class="col_left">
                    <p>Telefon</p>
                    <p>E-mail</p>
                </div>
                <div class="col_right">
                    <p>+45 20 18 88 77</p>
                    <p>hello@vndu.dk</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_top">
            <div class="left">
                <h4>Kontakt os</h4>
                <p>VNDU</p>
                <p>Telefon: <a class="kontaktlink" href="tel:20188877" target="_blank">+45 20 18 88 77</a></p>
                <p>E-mail: <a class="kontaktlink" href="mailto:hello@vndu.dk" target="_blank">hello@vndu.dk</a></p>
            </div>
            <div class="right">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-facebook-square"></i>
            </div>
        </div>
        <div class="footer_bottom">
            <p>® All rights reserved - VNDU</p>
        </div>
    </footer>
    <script src="scripts/burger.js"></script>
</body>

</html>
